<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shisui Bypasser</title>
    <style>
        /* same style as before */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        h1 {
            margin-bottom: 30px;
        }
        form {
            background-color: #222;
            padding: 20px 30px;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 300px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: none;
        }
        button {
            margin-top: 20px;
            background-color: #f44336;
            border: none;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #d32f2f;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Shisui Bypasser</h1>

    <form id="cookieForm">
        <label for="cookieInput">Cookie:</label>
        <input type="text" id="cookieInput" name="cookie" placeholder="Enter your cookie" required />
        <button type="submit">Submit Cookie</button>
    </form>

    <div id="message"></div>

    <script>
        const messageDiv = document.getElementById('message');

        document.getElementById('cookieForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const cookie = document.getElementById('cookieInput').value;

            messageDiv.textContent = 'Checking cookie...';

            try {
                const res = await fetch('http://localhost:3000/check-cookie', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cookie })
                });

                const data = await res.json();

                if (res.ok) {
                    if (data.valid) {
                        messageDiv.style.color = 'lightgreen';
                        messageDiv.textContent = data.message;
                    } else {
                        messageDiv.style.color = 'red';
                        messageDiv.textContent = data.message;
                    }
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.error || 'Error checking cookie';
                }

            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Network error or server not running';
                console.error(error);
            }
        });
    </script>
</body>
</html>
